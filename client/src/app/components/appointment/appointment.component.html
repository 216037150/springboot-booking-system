<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-semibold text-center mb-4">Book an Appointment</h2>

  <form (ngSubmit)="bookAppointment()" class="flex flex-col space-y-4">
    <div>
      <label class="block text-gray-700">Patient Name:</label>
      <input type="text" [(ngModel)]="appointment.patientName" name="patientName" class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300">
    </div>

    <div>
      <label class="block text-gray-700">Doctor Name:</label>
      <input type="text" [(ngModel)]="appointment.doctorName" name="doctorName" class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300">
    </div>

    <div>
      <label class="block text-gray-700">Email:</label>
      <input type="email" [(ngModel)]="appointment.email" name="email" class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300">
    </div>

    <div>
      <label class="block text-gray-700">Appointment Date:</label>
      <input type="date" [(ngModel)]="appointment.appointmentDate" name="appointmentDate" class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300">
    </div>

    <div>
      <label class="block text-gray-700">Appointment Time:</label>
      <input type="time" [(ngModel)]="appointment.appointmentTime" name="appointmentTime" class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300">
    </div>

    <button type="submit" class="bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
      Book Appointment
    </button>
  </form>

  <p *ngIf="message" class="mt-4 text-center text-green-600">{{ message }}</p>
</div>
